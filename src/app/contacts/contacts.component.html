<section id="contact">
  <app-divider title="Get In Touch"></app-divider>
  <ul class="d-flex gap-5 justify-content-center p-3" style="width: 100%">
    <li
      class="d-flex justify-center items-center"
      *ngFor="let contactItem of contact"
    >
      <a [href]="contactItem.href" target="_blank">
        <fa-icon class="social-profile" [icon]="contactItem.icon"></fa-icon>
      </a>
    </li>
  </ul>
</section>
